<HTML>
<script>
    function showMenu(input) {

        if(input.id=="countryMenu" | input.id=="firstMenuSpan") {

            window.document.getElementById("firstMenuSpan").style.visibility = "visible";
        }

        else{

            window.document.getElementById("secondMenuSpan").style.visibility = "visible";
        }
    }
    function hideMenu(input) {

        if(input.id=="countryMenu" | input.id=="firstMenuSpan") {
            window.document.getElementById("firstMenuSpan").style.visibility = "hidden";
        }

       else{

           window.document.getElementById("secondMenuSpan").style.visibility = "hidden";
       }

    }
    function changeColour(spanID){

       spanID.style.color="Blue";

       // spanID.style.backgroundColor="Blue"; // in case you want to change the background as well

    }
    function changeColourBack(spanID){

        spanID.style.color="Black";
    }

</script>

<font size="8">
<span id="countryMenu" style="background-color: Yellow" onmouseenter="showMenu(this)" onmouseleave="hideMenu(this)">Countries</span><Br>
</font>

<span id="firstMenuSpan" style="visibility: hidden" onmouseenter="showMenu(this)" onmouseleave="hideMenu(this)";>

    <font size="6">
<span id="ukid" style="background-color: Yellow" onmouseenter="changeColour(this)" ; onmouseleave="changeColourBack(this)" onclick="window.location.href='https://en.wikipedia.org/wiki/United_Kingdom' " ;> United Kingdom</span><Br>
    <span id="usaid" style="background-color: Yellow" onmouseenter="changeColour(this)" ; onmouseleave="changeColourBack(this)" onclick="window.location.href='https://en.wikipedia.org/wiki/United_States' " ;> America</span><Br>
    <span id="indiaid" style="background-color: Yellow" onmouseenter="changeColour(this)" ; onmouseleave="changeColourBack(this)" onclick="window.location.href='https://en.wikipedia.org/wiki/India' " ;> India</span><Br>
    <span id="SAid" style="background-color: Yellow" onmouseenter="changeColour(this)" ; onmouseleave="changeColourBack(this)" onclick="window.location.href='https://en.wikipedia.org/wiki/South_Africa' " ;> South Africa </span><Br>
    </span>
    </font>

<Br><Br>

<font size="8">
    <span id="sportsMenu" style="background-color: Yellow" onmouseenter="showMenu(this)" onmouseleave="hideMenu(this)">Sports</span><Br>
</font>

<span id="secondMenuSpan" style="visibility: hidden" onmouseenter="showMenu(this)" onmouseleave="hideMenu(this)";>

    <font size="6">
<span id="cricketId" style="background-color: Yellow" onmouseenter="changeColour(this)" ; onmouseleave="changeColourBack(this)" onclick="window.location.href='https://en.wikipedia.org/wiki/Cricket' " ;> Cricket</span><Br>
    <span id="footballId" style="background-color: Yellow" onmouseenter="changeColour(this)" ; onmouseleave="changeColourBack(this)" onclick="window.location.href='http://www.goal.com/en-gb' " ;> Football</span><Br>
    <span id="tableTennisId" style="background-color: Yellow" onmouseenter="changeColour(this)" ; onmouseleave="changeColourBack(this)" onclick="window.location.href='https://en.wikipedia.org/wiki/Table_tennis' " ;> Table Tennis</span><Br>
    <span id="hockeyId" style="background-color: Yellow" onmouseenter="changeColour(this)" ; onmouseleave="changeColourBack(this)" onclick="window.location.href='https://en.wikipedia.org/wiki/Hockey' " ;> Hockey </span><Br>
    </span>
</font>
